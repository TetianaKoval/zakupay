<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakupay footer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <footer class="page__footer footer">
    <div class="footer__wrapper">
      <div class="footer__contacts contacts">
        <p class="contacts__title">Контактна інформація</p>
        <div class="contacts__address">
          <svg class="icon icon--location"><use xlink:href="#icon-location"></use></svg>
          м. Тернопіль, Тернопільська область, вул. Д. Січинського, 10.
        </div>
        <div class="contacts__phone-number">
          <svg class="icon icon--phone"><use xlink:href="#icon-phone"></use></svg>
          <a class="link-in-text" href="tel:+380676665861">+38 (067) 666-5861</a>
        </div>
      </div>
      <div class="footer__right-block right-block">
        <div class="right-block__icons">
          <a href="https://instagram.com/zakupay_shop" target="_blank">
            <svg class="right-block__icon icon-ig"><use xlink:href="#icon-ig"></use></svg>
          </a>
          <a href="https://t.me/zakupay_shop" target="_blank">
            <svg class="right-block__icon icon-tg"><use xlink:href="#icon-tg"></use></svg>
          </a>
          <a href="https://www.pinterest.com/zakupay_shop/" target="_blank">
            <svg class="right-block__icon icon-pt"><use xlink:href="#icon-pt"></use></svg>
          </a>
          
        </div>
        <p class="right-block__text">Всі права захищено © 2024</p>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
